<head>
	<title>AppBar</title>
	<link href="../Scripts/MetroJs/bundles/MetroJs.t.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="accentBorder" style="border-width:3px; border-style:solid; clear:both;">accentBorder</div>
    <p class="accentColor">accentColor</p>
    <a class="accentLink accentVisited" href="#">accentLink accentVisited</a><br />
    <a class="accentHover" href="#">accentHover</a><br />
    <p class="accent">accent</p>
    <p class="accent red">accent override</p>
	<script src="../Scripts/jquery-1.7.1.min-2.js" type="text/javascript"></script>
	<script src="../Scripts/MetroJs/bundles/MetroJs.t.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$.fn.metrojs.theme.defaults.accentCssSelector = "body"
			$.fn.metrojs.theme.applyTheme("dark", "blue");
		});
	</script>
</body>
