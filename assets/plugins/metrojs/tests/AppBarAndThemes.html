<head>
	<title>AppBar and Themes</title>
	<link href="../Scripts/MetroJs/bundles/MetroJs.at.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="tiles">
    <div class="accentBorder" style="border-width:3px; border-style:solid; clear:both;">accentBorder</div>
    <p class="accentColor">accentColor</p>
    <a class="accentLink accentVisited" href="#">accentLink accentVisited</a><br />
    <a class="accentHover" href="#">accentHover</a><br />
    <p class="accent">accent</p>
    <p class="accent red">accent override</p>
</div>
	<div class="appbar">
				<ul id="menu" class="appbar-buttons">
					<li>
						<a href="../index.html" class="home"><img src="../images/1pixel.gif" alt="home" /></a>
						<span class="charm-title">Home</span>
					</li>
					<li>
						<a href="../about.html" class="about"><img src="../images/1pixel.gif" alt="about" /></a>
						<span class="charm-title">About</span>
					</li>
					<li>
						<a href="http://www.twitter.com/dgreenwell" class="twitter" target="_blank"><img src="../images/1pixel.gif" alt="twitter" /></a>
						<span class="charm-title">Twitter</span>
					</li>
				</ul>
			<a class="etc">&bull;&bull;&bull;</a>
			<ul class="theme-options clear">
				
			</ul>
			<ul class="base-theme-options clear">
				
			</ul>
			
	</div>

	<script src="../Scripts/jquery-1.7.1.min-2.js" type="text/javascript"></script>
	<script src="../Scripts/MetroJs/bundles/MetroJs.at.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$(".appbar").applicationBar();
			// remove the default theme set for noscript and apply user theme
            $("body,.tiles").removeClass("dark blue");
            var mJs = jQuery.fn.metrojs;
            mJs.theme.loadDefaultTheme();
            // add the accents and base colors to the appbar
            mJs.theme.appendAccentColors();
            mJs.theme.appendBaseThemes();
		});
	</script>
</body>
